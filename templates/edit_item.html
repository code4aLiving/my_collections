{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="container main-container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<form id="item-form" method="post" action="{% url 'edit_item' collection.id itemId %}">
					{% csrf_token %}
	                {{collectionItemForm}}
	                <input type="hidden" name="id" id="id" value="{{collection.id}}" />
	                <button class="btn btn-success btn-sm" id="save-btn">Save</button>
	            </form>
            </div>
		</div>
	</div>
{% endblock %}
