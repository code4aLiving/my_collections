{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="container main-container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<form id="item-form" method="post" action="{% url 'create_item' collection.id %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="name">Name</label>
						{{collectionItemForm.name}}
					</div>
					<div class="form-group">
						<label for="price">Price</label>
						{{collectionItemForm.price}}
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						{{collectionItemForm.description}}
					</div>	                        
	                <input type="hidden" name="id" id="id" value="{{collection.id}}" />
	                <button class="btn btn-success btn-sm" id="save-btn">Save</button>                
	            </form>
            </div>
		</div>		
	</div>
{% endblock %}
