{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div id="item-form">
					{% csrf_token %}                                        
	                <div class="form-group">
	                	<label for="name">Name</label>
	                    <input type="text" required="true" class="form-control" id="name" name="name" placeholder="Name">
	                </div>
	                <div class="form-group">
	                    <label for="description">Description</label>
	                    <textarea class="form-control" placeholder="Description" id="description" name="description"></textarea>
	                </div>
	                <div id="custom-fields-div">
	                	<div id="custom-field1" class="form-group row">
	                		<div class="col-lg-4 col-md-4 col-sm-4">
	                			<input type="text" required="true" class="form-control custom-label" id="label" name="label" placeholder="Field name">
	                		</div>
	                		<div class="col-lg-4 col-md-4 col-sm-4">
	                			<input type="text" required="true" class="form-control custom-value" id="value" name="value" placeholder="Field value">
	                		</div>
	                		<div class="col-lg-2 col-md-3 col-sm-3">
	                			<select class="form-control custom-type" id="field-type-slt">
	                				<option value="1">Number</option>
	                				<option value="2">Date</option>
	                				<option value="3">Text</option>
	                			</select>                			
	                		</div>
	                		<div class="col-lg-1 col-md-1 col-sm-1 remove-field-btn">
	                			<button id="1" class="btn btn-danger btn-sm remove-field-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
	                		</div>
	                	</div>
	                </div>
	                </div>
	                <input type="hidden" name="id" id="id" value=0 />
	                <button class="btn btn-default btn-sm" id="add-field-btn">Add field</button>
					<button class="btn btn-success btn-sm" id="save-btn">Save</button>                
	            </form>
            </div>
		</div>		
	</div>
	<script src = "{% static 'js/add_item.js' %}"></script>
{% endblock %}
