{% extends 'base.html' %}

{% block content %}
	<div class="container">
		{% csrf_token %}
		<div class="row">
			<ul class="item-list">
				{%for item in collection.items %}
					<li class="col-lg-4 scale-fade">
						<div class="item-main">
							<div>
								<h4><a href="">{{item.name}}</a></h4>
							</div>
							<hr>
							<div>
								<p>{{item.description}}</p>
							</div>
							{% for key, value in item.items%}
							<div>
								<p>{{key}}: {{value}}</p>
							</div>
							{% endfor %}
							<div class="footer">
								<a class="btn btn-sm btn-default" href="{% url 'edit_collection' id=collection.id %}">Edit</a>
							</div>
						</div>
					</li>
				{%endfor%}
			</ul>
		</div>
		<div id="div1">
			<a class="btn btn-success" href="{% url 'add_item' id=collection.id %}">New Item</a>
		</div>
		<a class="floating-button" title="New Item">
			<i class="glyphicon glyphicon-arrow-up">
			</i>
		</a>
	</div>
	<script>
		
	</script>
{% endblock %}
